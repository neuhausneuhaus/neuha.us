<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

<title>JQuery PowerPoint</title>

<style type="text/css">
ul.ppt {
	position: relative;
}

.ppt li {
	list-style-type: none;
	position: absolute;
	top: -33px;
	left: 22px;
}

.ppt img {
	border: 0px solid #e7e7e7;
	padding: 0px;
	background-color: #ececec;
}
</style>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
  <div id="t"><img src="t.png" alt="" width="1000" height="1000"></div>

  <div id="slideimages">
<ul class="ppt">
	<li style="display: none;"><img src="logo1.jpg" alt="Funky Finds"></li>
    
    
    <li style="display: list-item; opacity: 0.0688315112213481;"><img src="modules.jpg" alt="Chris"></li>
    
   <li style="display: list-item; opacity: 0.930371013501972;"><img src="sunroom.jpg" alt="Chris"></li>
    
    <li style="display: none;"><img src="sectional.jpg" alt="Chris"></li>
    
    
    <li style="display: none;"><img src="wassily.jpg" alt="Chris"></li>
    
    <li style="display: none;"><img src="kitchen.jpg" alt="Chris"></li>
    
      <li style="display: none;"><img src="horselamp.jpg" alt="Chris"></li>
    
    <li style="display: none;"><img src="orbs.jpg" alt="Chris"></li>
    
    <li style="display: none;"><img src="mkjuiceweb.jpg" alt="Funky Finds"></li>
    
    <li class="last" style="display: none;"><img src="textslide2.png" alt="Chris"></li>
    
</ul>

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
$('.ppt li:gt(0)').hide();
$('.ppt li:last').addClass('last');
var cur = $('.ppt li:first');

function animate() {
	cur.fadeOut( 1000 );
	if ( cur.attr('class') == 'last' )
		cur = $('.ppt li:first');
	else
		cur = cur.next();
	cur.fadeIn( 1000 );
}

$(function() {
	setInterval( "animate()", 6000 );
} );
</script>
</div>
</div>

</body></html>
